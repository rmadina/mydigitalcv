<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery-style.css">
</head>
<body>
    <button onclick="goBack()">&larr;</button>

    <script>
    function goBack() {
        window.history.back();
    }
    </script>
    <div class="main-container">
        <div class="main-body left-half">
            <div class="main-inside">
                <div class="main-inside-content">
                    <h1>Gallery</h1>
                    <hr class="hr-style">
                    <div class="image-gallery">
                        <div class="gallery-item">
                            <img src="https://picsum.photos/200/300" alt="Image 1">
                            <p>Image 1 description</p>
                        </div>
                        <div class="gallery-item">
                            <img src="https://picsum.photos/seed/picsum/200/300" alt="Image 2">
                            <p>Image 2 description</p>
                        </div>
                        <div class="gallery-item">
                            <img src="https://picsum.photos/200/300?grayscale" alt="Image 3">
                            <p>Image 3 description</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="vertical-line"></div>
        <div class="main-body right-half">
            <div class="main-inside">
                <div class="main-inside-content">
                    <h1>Gallery</h1>
                    <hr class="hr-style">
                    <div class="image-gallery">
                        <div class="gallery-item">
                            <img src="https://picsum.photos/200/300" alt="Image 1">
                            <p>Image 1 description</p>
                        </div>
                        <div class="gallery-item">
                            <img src="https://picsum.photos/seed/picsum/200/300" alt="Image 2">
                            <p>Image 2 description</p>
                        </div>
                        <div class="gallery-item">
                            <img src="https://picsum.photos/200/300?grayscale" alt="Image 3">
                            <p>Image 3 description</p> 
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
